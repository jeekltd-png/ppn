  <circle cx="60" cy="60" r="50" fill="#1a3d5c"/>
  
  <!-- Praying Hands Symbol -->
  <g transform="translate(60, 60)">
    <!-- Left hand -->
    <path d="M -15,-10 Q -20,-25 -15,-35 Q -12,-40 -8,-38 L -8,-15 Q -8,-8 -12,-5 Z" fill="#D4AF37"/>
    <!-- Right hand -->
